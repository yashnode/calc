<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="dark-mode-toggle">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class='fas fa-sun'></i>
        <div class='ball' id="ball">
        </div>
    </label>
    </div>
    <main>
        <div class="prev-val">0</div>
        <div class="curr-val">0</div>
        <div class="buttons">
            <div class="row1">
                <button data-function="clear" class="grey-btn">C</button>
                <button data-function="plus-minus" class="grey-btn">±</button>
                <button data-function="percent" class="grey-btn">%</button>
                <button data-function="divide" class="blue-btn">÷</button>
            </div>
            <div class="row2">
                <button data-key="7" class="normal-dark">7</button>
                <button data-key="8" class="normal-dark">8</button>
                <button data-key="9" class="normal-dark">9</button>
                <button data-function="multiply" class="blue-btn">×</button>
            </div>
            <div class="row3">
                <button data-key="4" class="normal-dark">4</button>
                <button data-key="5" class="normal-dark">5</button>
                <button data-key="6" class="normal-dark">6</button>
                <button data-function="minus" class="blue-btn">-</button>
            </div>
            <div class="row4">
                <button data-key="3" class="normal-dark">3</button>
                <button data-key="2" class="normal-dark">2</button>
                <button data-key="1" class="normal-dark">1</button>
                <button data-function="add" class="blue-btn">+</button>
            </div>
            <div class="row5">
                <button data-function="dice" class="normal-dark"><i class="fa-solid fa-dice"></i></button>
                <button data-key="0" class="normal-dark">0</button>
                <button data-function="backspace" class="normal-dark backspace">⌫</button>
                <button data-function="equal" class="blue-btn">=</button>
            </div>
        </div>
    </main>
    <div class="noti-wrap">
        <div id="notification" class="notification">You rolled the number: </div>
    </div>
    <footer>
        <div class="footer" id="footer">Made by </br>
            <a href="https://github.com/yashtalwarr">&nbsp;<i class="fa fa-github" style="font-size:22px"></i>&nbsp;Yash Talwar&nbsp;</a></div>
    </footer>
</body>
<script src="./js/darkmode.js"></script>
<script src="./js/main.js"></script>

</html>
